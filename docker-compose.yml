version: '3.8'

services:
  wordpress:
    image: wordpress:latest
    container_name: checkout-com-wp
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DEBUG: 1
    volumes:
      - wordpress_data:/var/www/html
      - ./:/var/www/html/wp-content/plugins/checkout-com-unified-payments-api
    depends_on:
      - db
    networks:
      - checkout-network

  db:
    image: mysql:8.0
    container_name: checkout-com-db
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - checkout-network

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: checkout-com-phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: rootpassword
    depends_on:
      - db
    networks:
      - checkout-network

volumes:
  wordpress_data:
  db_data:

networks:
  checkout-network:
    driver: bridge
